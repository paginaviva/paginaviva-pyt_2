# Configuración PHP optimizada para Ed CFLE
# Colocar este archivo como php.ini en el directorio raíz del proyecto

# === LÍMITES DE ARCHIVOS ===
upload_max_filesize = 10M
post_max_size = 12M
max_file_uploads = 5

# === MEMORIA Y TIEMPO ===
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

# === SEGURIDAD DE SESIONES ===
session.cookie_secure = On
session.cookie_httponly = On
session.cookie_samesite = Strict
session.use_strict_mode = On
session.gc_maxlifetime = 3600

# === MANEJO DE ERRORES (PRODUCCIÓN) ===
display_errors = Off
log_errors = On
error_log = tmp/logs/php_errors.log

# === OPCACHE (RENDIMIENTO) ===
opcache.enable = 1
opcache.memory_consumption = 128
opcache.max_accelerated_files = 4000
opcache.validate_timestamps = 0

# === CONFIGURACIÓN ESPECÍFICA PARA API ===
default_socket_timeout = 60
user_agent = "Ed CFLE PDF Processor/1.0"

# === LÍMITES DE INPUT ===
max_input_vars = 2000
max_input_nesting_level = 128